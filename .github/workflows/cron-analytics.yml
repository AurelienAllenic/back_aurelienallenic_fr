name: Daily Analytics Aggregation

on:
  schedule:
    - cron: '00 20 * * *'
  workflow_dispatch:

jobs:
  aggregate:
    runs-on: ubuntu-latest
    steps:
      - name: Call aggregation endpoint
        run: |
          TODAY=$(date -u +%Y-%m-%d)
          curl -X GET "${{ secrets.BACKEND_URL }}/analytics/cron-aggregate?secret=${{ secrets.CRON_SECRET }}&date=$TODAY" \
            --max-time 30 \
            --retry 2 \
            --retry-delay 5